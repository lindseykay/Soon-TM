stages:
  - test
  - build
  - deploy

# Run flake8 to check for code quality
lint-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8

users-unit-test-job:
  image: python:3-bullseye
  stage: test
  needs:
    - lint-test-job
  script:
    - cd users_service
    - pip install -r requirements.txt
    - python -m pytest

templates-unit-test-job:
  image: python:3-bullseye
  stage: test
  needs:
    - users-unit-test-job
  script:
    - cd templates_service
    - pip install -r requirements.txt
    - python -m pytest

reminders-unit-test-job:
  image: python:3-bullseye
  stage: test
  needs:
    - templates-unit-test-job
  script:
    - cd reminders_service
    - pip install -r requirements.txt
    - python -m pytest

# Build the React/JavaScript front-end
build-front-end-job:
  stage: build
  image: node:lts-bullseye
  needs:
    - reminders-unit-test-job
  variables:
    # If either of these variables is defined in the GitLab
    # CI/CD variables, that value will override the value here.
    # You need to substitute in your real values for
    # GROUP_NAME, PROJECT_NAME, & WEBSERVICE_NAME below.
    PUBLIC_URL: https://ghost-busters.gitlab.io/soon-tm
    REACT_APP_ACCOUNTS_HOST: https://soontm-user-service.onrender.com
    REACT_APP_REMINDERS_HOST: https://soontm-reminder-service.onrender.com
    REACT_APP_CONTACTS_HOST: https://soontm-contact-service.onrender.com
    REACT_APP_TEMPLATES_HOST: https://soontm-template-service.onrender.com

  script:
    - cd ghi
    - npm install
    - npm run build
    - cp build/index.html build/404.html
  artifacts:
    paths:
      - ghi/build/

# Deploy the React/JavaScript front-end to GitLab pages
pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  dependencies:
    - build-front-end-job
  needs:
    - build-front-end-job
  script:
    - mv ghi/build/ public
  artifacts:
    paths:
      - public
